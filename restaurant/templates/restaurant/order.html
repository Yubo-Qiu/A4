{% extends 'restaurant/base.html' %}

{% block content %}
<h2>Order</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name"><p>Name:</p></label>
        <input type="text" id="name" name="name" required><br>
        <label for="phone"><p>Phone:</p></label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email"><p>Email:</p></label>
        <input type="email" id="email" name="email" required><br>
    </div>
    <fieldset>
        <legend><h2>Menu</h2></legend>
        <div class="">
            {% for item, price in menu.items %}
                <p><input type="checkbox" name="menu_items" value="{{ item }}">
                {{ item }} - ${{ price }}</p><br>
            {% endfor %}
            <p><b>Daily Special</b>: {{ daily_special.0 }} - ${{ daily_special.1 }}</p>
        </div>
    </fieldset>

    <label for="instructions"><h2>Special Instructions:</h2></label>
    <div class="form-group">
        <textarea id="instructions" name="instructions"></textarea><br>
    </div>
    <button type="submit" class="submit-button">Place Order</button>
</form>
{% endblock %}
